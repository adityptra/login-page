<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="login-content">
            <form action="" class="login-form">
                <p id="p1">Login</p>
                <div class="login-box">
                    <div class="input">
                        <input type="text" name="" id="user" placeholder="Username Anda">
                        <input type="password" name="" id="pw" placeholder="Password Anda">
                    </div>
                    <label for="check" id="checkbox">
                        <input type="checkbox" name="check" id="check" checked>Remember Me</input>
                    </label>
                    <p id="p3">Don't have Account? <a href="#">Sign In</a></p>
                    <button>Login</button>
                </div>
            </form>
        </div>
        <div class="container-content">
            <img id="city" src="city.png">
            <img id="cloud1" src="cloud1.png">
            <img id="cloud2" src="cloud1.png">
            <img id="cloud3" src="cloud2.png">
            <img id="cloud4" src="cloud2.png">
            <img id="sun" src="sun.png">
        </div>
        <div class="container-footer">

        </div>
    </div>
</body>

</html>
